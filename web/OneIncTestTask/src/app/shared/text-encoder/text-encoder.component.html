<h3>Encoder text</h3>
<div class="input-group">
    <label for="inputText">Text to process</label>
    <input [(ngModel)]="inputText" (ngModelChange)="sendMessage()" [disabled]="isDisabledInputText" id="inputText" type="text"/>
</div>
<div class="input-group">
    <button (click)="connectWebSocket()">Process</button>
</div>
<div>
    <button (click)="closeConnection()">Cancel</button>
</div>
<div class="input-group">
    <label for="textResult">Result</label>
    <input [(ngModel)]="encodedText" [disabled]=true type="textResult" type="text"/>
</div>
